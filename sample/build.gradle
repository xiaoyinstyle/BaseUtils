apply plugin: 'com.android.application'
apply from: "../config.gradle"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId 'yin.style.sample'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        ndk {
            abiFilters 'armeabi-v7a', 'armeabi', 'x86'
        }

//        //配置keystore签名
//        signingConfigs {
//            release {
//                storeFile file("Composition.jks")
//                storePassword "composition123"
//                keyAlias "key0"
//                keyPassword "composition456"
//                v2SigningEnabled false
//            }
//        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.release
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.release
        }
    }
//    repositories {
//        flatDir {
//            dirs 'aar'
//        }
//    }

    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    implementation "com.android.support:appcompat-v7:${supportLibVersion}"

    compile project(':baseUtils')
    //    compile 'yin.style.utils:baseUtils:0.0.3'

    compile 'com.android.support.constraint:constraint-layout:1.0.2'


    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.jakewharton:butterknife-compiler:8.8.1'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'

    compile 'com.android.support:multidex:1.0.1'

    compile project(':matisse')
//    compile 'com.zhihu.android:matisse:0.4.3'

}
